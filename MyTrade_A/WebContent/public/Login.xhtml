<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<link rel="stylesheet" type="text/css" href="../css/style.css"
	title="Standard" />
<title>Login</title>
</head>
<body>
	<div id="mutterBox">
		<f:view>My Trade</f:view>
	</div>
	<br />
	<div id="meldungBox">
		<h:outputText value="#{meldungFormBean.aktuelleMeldung}" />
	</div>
	<br />
	<div id="inhaltBox">
		<f:view>Login</f:view>
		<h:form>
			<h:panelGrid>
				<h:outputLabel for="fieldBenutzername" value="Benutzername:" />
				<h:inputText id="fieldBenutzername"
					value="#{loginFormBean.username}">
					<f:validateRequired />
				</h:inputText>

				<h:outputLabel for="fieldPasswort" value="Passwort:" />
				<h:inputSecret id="fieldPasswort" value="#{loginFormBean.password}">
					<f:validateRequired />
				</h:inputSecret>
			</h:panelGrid>

			<h:commandButton value="OK" action="#{loginFormBean.anmelden}" />
			
				<h:messages for="fieldBenutzername" style="color:red;margin:8px;" />
				<h:messages for="fieldPasswort" style="color:red;margin:8px;" />
		</h:form>
	</div>


</body>
</html>
