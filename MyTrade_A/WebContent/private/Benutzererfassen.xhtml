<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<link rel="stylesheet" type="text/css" href="../../css/style.css"
	title="Standard" />
<title>Benutzer erfassen</title>
</head>
<body>
	<div id="mutterBox">
		<div id="portfolioBox">
			<h:panelGrid columns="5">
				<h:outputLink value="Portfolio.xhtml">Mein Portfolio</h:outputLink>
			</h:panelGrid>
		</div>
		<div id="auftragBox">
			<h:panelGrid columns="5">
				<td><h:outputLink value="Auftraege.xhtml">Offene Aufträge</h:outputLink></td>
			</h:panelGrid>
		</div>
		<div id="administrationBox">
			<h:panelGrid columns="5">
				<td><h:outputLink value="Admin.xhtml">Administration</h:outputLink></td>
			</h:panelGrid>
		</div>
		<div id="musterBox">
			<h:panelGrid columns="5">
				<td><h:outputLink value="Aktienerfassen.xhtml">Muster</h:outputLink></td>
			</h:panelGrid>
		</div>
		<f:view>Mein Portfolio</f:view>
		<div id="meldungBox">
			
		</div>
		<f:view>Benutzer erfassen</f:view>
		<div id="meldungBox">
			<h:outputText value="#{meldungFormBean.meldung}" />
		</div>
	<div id="inhaltBox">
		<f:view>Benutzer erfassen</f:view>
		<h:form>
			<h:panelGrid>
				<h:outputLabel for="fieldName" value="Name" />
				<h:inputText id="fieldName" value="#{benutzerFormBean.name}" />

				<h:outputLabel for="fieldVorname" value="Vorname" />
				<h:inputText id="fieldVorname" value="#{benutzerFormBean.vorname}" />

				<h:outputLabel for="fieldLogin" value="Login" />
				<h:inputText id="fieldLogin" value="#{benutzerFormBean.login}" />

				<h:outputLabel for="fieldPasswort" value="Passwort" />
				<h:inputSecret id="fieldPasswort" value="#{benutzerFormBean.passwort}" />

				<h:outputLabel for="fieldRolle" value="Rolle" />
				<h:selectOneMenu value="#{benutzerFormBean.rolle}">
					<f:selectItems value="#{benutzerFormBean.rollenListe}" />
				</h:selectOneMenu>
			</h:panelGrid>

			<h:commandButton value="Zurück" action="#{zurueck}" ajax="false" />
			<h:commandButton value="Speichern" action="#{benutzerFormBean.saveUser}" ajax="false" />
		</h:form>

		</div>
	</div>
</body>
</html>
