<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<link rel="stylesheet" type="text/css" href="../../css/style.css"
	title="Standard" />
<title>Benutzer erfassen</title>
</head>
<body>
	<div id="mutterBox">
				<div id="portfolioBox">
			<h:panelGrid columns="5">
				<h:outputLink value="/MyTrade_A/faces/private/haendler/Portfolio.xhtml">Mein Portfolio</h:outputLink>
			</h:panelGrid>
		</div>
		<div id="auftragBox">
			<h:panelGrid columns="5">
				<td><h:outputLink value="/MyTrade_A/faces/private/haendler/Auftraege.xhtml">Offene Aufträge</h:outputLink></td>
			</h:panelGrid>
		</div>
		<div id="administrationBox">
			<h:panelGrid columns="5">
				<td><h:outputLink value="/MyTrade_A/faces/private/admin/Admin.xhtml">Administration</h:outputLink></td>
			</h:panelGrid>
		</div>
		<div id="aktienErfassenBox">
			<h:panelGrid columns="5">
				<td><h:outputLink value="/MyTrade_A/faces/private/admin/Aktienerfassen.xhtml">Aktien erfassen</h:outputLink></td>
			</h:panelGrid>
		</div>
		<f:view>Benutzer erfassen</f:view>
		<div id="meldungBox">
			<h:outputText value="#{meldungFormBean.aktuelleMeldung}" />
		</div>
	<div id="inhaltBox">
		<f:view>Benutzer Erfassen</f:view>
		<h:form>
			<h:panelGrid>
				<h:outputLabel for="fieldName" value="Name" />
				<h:inputText id="fieldName" value="#{benutzerFormBean.name}" />

				<h:outputLabel for="fieldVorname" value="Vorname" />
				<h:inputText id="fieldVorname" value="#{benutzerFormBean.vorname}" />

				<h:outputLabel for="fieldLogin" value="Login" />
				<h:inputText id="fieldLogin" value="#{benutzerFormBean.login}" />

				<h:outputLabel for="fieldRolle" value="Rolle" />
				<h:selectOneMenu value="#{benutzerFormBean.rolle}">
					<f:selectItems value="#{benutzerFormBean.rollenListe}" />
				</h:selectOneMenu>
			</h:panelGrid>

			<h:commandButton value="Zurück" action="#{benutzerFormBean.back}" ajax="false" />
			<h:commandButton value="Weiter" action="#{benutzerFormBean.next}" ajax="false" />
		</h:form>
		
			<h:messages for="fieldName" style="color:red;margin:8px;" />
			<h:messages for="fieldVorname" style="color:red;margin:8px;" />
			<h:messages for="fieldLogin" style="color:red;margin:8px;" />

		</div>
	</div>
</body>
</html>
