<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<link rel="stylesheet" type="text/css" href="../../css/style.css"
	title="Standard" />
<title>Offene Aufträge</title>
</head>
<body>
	<div id="mutterBox">
		<div id="portfolioBox">
			<h:panelGrid columns="5">
				<h:outputLink value="Portfolio.xhtml">Mein Portfolio</h:outputLink>
			</h:panelGrid>
		</div>
		<div id="auftragBox">
			<h:panelGrid columns="5">
				<td><h:outputLink value="Auftraege.xhtml">Offene Aufträge</h:outputLink></td>
			</h:panelGrid>
		</div>
		<div id="administrationBox">
			<h:panelGrid columns="5">
				<td><h:outputLink value="Admin.xhtml">Administration</h:outputLink></td>
			</h:panelGrid>
		</div>
		<div id="musterBox">
			<h:panelGrid columns="5">
				<td><h:outputLink value="Aktienerfassen.xhtml">Muster</h:outputLink></td>
			</h:panelGrid>
		</div>
		<f:view>Mein Portfolio</f:view>
		<div id="meldungBox">
			<h:outputText value="#{meldungFormBean.aktuelleMeldung}" />
		</div>
		<div id="inhaltBox">
			<h:form>
				<h:outputLabel value="Aktueller Kontostand" />
				<h:outputText value="${offeneAuftraegeFormBean.kontostand}" />
				<h:dataTable value="#{offeneAuftraegeFormBean.auftraege}" var="o" styleClass="order-table"
					headerClass="order-table-header"
					rowClasses="order-table-odd-row,order-table-even-row">
					<h:column>
						<f:facet name="header">Symbol</f:facet>
    					<h:outputText value="#{o.symbol}"></h:outputText>
    				</h:column>

					<h:column>
						<f:facet name="header">Aktie</f:facet>
    					<h:outputText value="#{o.name}"></h:outputText>
    				</h:column>

					<h:column>
						<f:facet name="header">Preis</f:facet>
    					<h:outputText value="#{o.preis}"></h:outputText>
    				</h:column>

					<h:column>
						<f:facet name="header">Aktionen</f:facet>

    					<h:commandLink action ="${offeneAuftraegeFormBean.doAktion(o)}" value='${o.user?"stornieren":"kaufen"}'></h:commandLink>

    				</h:column>
				</h:dataTable>
			</h:form>
		</div>
	</div>
</body>
</html>
