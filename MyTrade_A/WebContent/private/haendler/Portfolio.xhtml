<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
<head>
<link rel="stylesheet" type="text/css" href="../../css/style.css"
	title="Standard" />
	
<title>Mein Portfolio</title>
</head>

<body>
	<div id="mutterBox">
		<div id="portfolioBox">
			<h:panelGrid columns="5">
				<h:outputLink value="/MyTrade_A/faces/private/haendler/Portfolio.xhtml">Mein Portfolio</h:outputLink>
			</h:panelGrid>
		</div>
		<div id="auftragBox">
			<h:panelGrid columns="5">
				<td><h:outputLink value="/MyTrade_A/faces/private/haendler/Auftraege.xhtml">Offene Auftr√§ge</h:outputLink></td>
			</h:panelGrid>
		</div>
		<div id="administrationBox">
			<h:panelGrid columns="5">
				<td><h:outputLink value="/MyTrade_A/faces/private/admin/Admin.xhtml">Administration</h:outputLink></td>
			</h:panelGrid>
		</div>
		<div id="aktienErfassenBox">
			<h:panelGrid columns="5">
				<td><h:outputLink value="/MyTrade_A/faces/private/admin/Aktienerfassen.xhtml">Aktien erfassen</h:outputLink></td>
			</h:panelGrid>
		</div>
		<f:view>Mein Portfolio</f:view>
		<div id="meldungBox">
			<h:outputText value="#{meldungFormBean.aktuelleMeldung}" />
		</div>
		<div id="inhaltBox">
			<h:form>

				<h:outputLabel value="Aktueller Kontostand: " />
				<h:outputText value="#{meinPortfolioBean.kontostand}" />
				<h:dataTable value="#{meinPortfolioBean.list}" var="l" styleClass="order-table"
					headerClass="order-table-header"
					rowClasses="order-table-odd-row,order-table-even-row">
					
				<h:column>
						<f:facet name="header">Aktien</f:facet>
    				#{l.name}
    			</h:column>
					
					<h:column>
						<f:facet name="header">Symbol</f:facet>
    				#{l.kuerzel}
    			</h:column>

				<h:column>
						<f:facet name="header">Letzte Dividende (CHF)</f:facet>
    				#{l.dividende}
    			</h:column>
    			
    			<h:column>
						<f:facet name="header">Letzte Dividende (CHF)</f:facet>
    				<h:commandLink value="verkaufen" action="${auftragErfassenBean.verkaufen(l)}" />
    			</h:column>

				</h:dataTable>
			</h:form>
		</div>
	</div>
</body>

</html>
