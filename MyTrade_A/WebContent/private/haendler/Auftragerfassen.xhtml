<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<link rel="stylesheet" type="text/css" href="../../css/style.css"
	title="Standard" />
<title>Aufrtag erfassen</title>
</head>
<body>
	<div id="mutterBox">
		<div id="portfolioBox">
			<h:panelGrid columns="5">
				<h:outputLink value="/MyTrade_A/faces/private/haendler/Portfolio.xhtml">Mein Portfolio</h:outputLink>
			</h:panelGrid>
		</div>
		<div id="auftragBox">
			<h:panelGrid columns="5">
				<td><h:outputLink value="/MyTrade_A/faces/private/haendler/Auftraege.xhtml">Offene Aufträge</h:outputLink></td>
			</h:panelGrid>
		</div>
		<div id="administrationBox">
			<h:panelGrid columns="5">
				<td><h:outputLink value="/MyTrade_A/faces/private/admin/Admin.xhtml">Administration</h:outputLink></td>
			</h:panelGrid>
		</div>
		<div id="aktienErfassenBox">
			<h:panelGrid columns="5">
				<td><h:outputLink value="/MyTrade_A/faces/private/admin/Aktienerfassen.xhtml">Aktien erfassen</h:outputLink></td>
			</h:panelGrid>
		</div>
		<div id="inhaltBox">
			<f:view>Auftrag erfassen</f:view>
			<h:form>
				<h:panelGrid>
					<h:outputLabel for="Aktienname" value="#{auftragErfassenBean.displayname}" />
				
					<h:outputLabel for="fieldPreis" value="Preis (CHF)" />
					<h:inputText id="fieldPreis" value="#{auftragErfassenBean.preis}">
					</h:inputText>
					
					<h:outputLabel for="fieldAnzahl" value="Stückzahl (1-n)" />
					<h:inputText id="fieldAnzahl" value="#{auftragErfassenBean.anzahl}">
					<f:validateLongRange minimum="1" maximum="${auftragErfassenBean.maxAnzahl}" />
					</h:inputText>
				</h:panelGrid>
								
				<h:commandButton value="Zurück" action="#{auftragErfassenBean.back}" ajax="false" />
				<h:commandButton value="OK" action="#{auftragErfassenBean.insertAuftrag}" ajax="false" />

				<h:messages for="fieldPreis" style="color:red;margin:8px;" />
				<h:messages for="fieldAnzahl" style="color:red;margin:8px;" />

			</h:form>
		</div>
	</div>
</body>
</html>
