<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<link rel="stylesheet" type="text/css" href="../css/style.css"
	title="Standard" />
<title>Mein Portfolio</title>
</head>
<body>
	<div id="mutterBox">
		<div id="portfolioBox">
			<h:panelGrid columns="5">
				<td><a href="#{portfolio}">Mein Portfolio</a></td>
			</h:panelGrid>
		</div>
		<div id="auftragBox">
			<h:panelGrid columns="5">
				<td><a href="#{auftraege}">Offene Aufträge</a></td>
			</h:panelGrid>
		</div>
		<div id="administrationBox">
			<h:panelGrid columns="5">
				<td><a href="#{administration}">Administration</a></td>
			</h:panelGrid>
		</div>
		<div id="musterBox">
			<h:panelGrid columns="5">
				<td><a href="#{muster}">Muster</a></td>
			</h:panelGrid>
		</div>
		<f:view>Mein Portfolio</f:view>
		<div id="meldungBox">
			<f:view>Meldungen</f:view>
		</div>
		<div id="inhaltBox">
			<h:form>

				<h:outputLabel value="Aktueller Kontostand" />
				<h:outputText value="#{kontostand}" />
				<h:dataTable value="#{offen.Liste}" var="o" styleClass="order-table"
					headerClass="order-table-header"
					rowClasses="order-table-odd-row,order-table-even-row">
					<h:column>
						<f:facet name="header">Symbol</f:facet>
    				#{o.symbol}
    			</h:column>

					<h:column>
						<f:facet name="header">Offene Aufträge</f:facet>
    				#{o.aufträge}
    			</h:column>

					<h:column>
						<f:facet name="header">Anzahl</f:facet>
    				#{o.anzahl}
    			</h:column>

					<h:column>
						<f:facet name="header">Letzte Dividende (CHF)</f:facet>
    				#{o.dividende}
    			</h:column>

					<h:column>
						<f:facet name="header">Aktionen</f:facet>
    				#{o.aktionen}
    			</h:column>
				</h:dataTable>
			</h:form>
		</div>
	</div>
</body>
</html>
