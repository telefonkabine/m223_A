<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<link rel="stylesheet" type="text/css" href="../css/style.css"
	title="Standard" />
<title>Benutzer erfassen</title>
</head>
<body>
	<div id="mutterBox">
		<f:view>Benutzer erfassen</f:view>
	</div>
	<div id="meldungBox">
		<f:view>Meldungen</f:view>
	</div>

	<div id="inhaltBox">
		<f:view>Benutzer erfassen</f:view>
		<h:form>
			<h:panelGrid>
				<h:outputLabel for="fieldName" value="Name" />
				<h:inputText id="fieldName" value="#{name}" />

				<h:outputLabel for="fieldVorname" value="Vorname" />
				<h:inputText id="fieldVorname" value="#{vorname}" />

				<h:outputLabel for="fieldLogin" value="Login" />
				<h:inputText id="fieldLogin" value="#{login}" />

				<h:outputLabel for="fieldPasswort" value="Passwort" />
				<h:inputText id="fieldPasswort" value="#{passwort}" />

				<h:outputLabel for="fieldRolle" value="Rolle" />
				<h:selectOneMenu value="#{benutzerFormBean.rolle}">
					<f:selectItems itemValue="#{benutzerFormBean.rollenListe}" />
				</h:selectOneMenu>
			</h:panelGrid>

			<h:commandButton value="ZurÃ¼ck" action="#{zurueck}" ajax="false" />
			<h:commandButton value="Speichern" action="#{saveAktie}" ajax="false" />
		</h:form>


	</div>
</body>
</html>
