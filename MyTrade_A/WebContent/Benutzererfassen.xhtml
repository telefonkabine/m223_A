<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<link rel="stylesheet" type="text/css" href="../css/style.css"
	title="Standard" />
<title>Benutzer erfassen</title>
</head>
<body>
	<div id="mutterBox">
		<div id="portfolioBox">
			<h:panelGrid columns="5">
				<td><a href="#{portfolio}">Mein Portfolio</a></td>
			</h:panelGrid>
		</div>
		<div id="auftragBox">
			<h:panelGrid columns="5">
				<td><a href="#{auftraege}">Offene Aufträge</a></td>
			</h:panelGrid>
		</div>
		<div id="administrationBox">
			<h:panelGrid columns="5">
				<td><a href="#{administration}">Administration</a></td>
			</h:panelGrid>
		</div>
		<div id="musterBox">
			<h:panelGrid columns="5">
				<td><a href="#{muster}">Muster</a></td>
			</h:panelGrid>
		</div>
		<f:view>Mein Portfolio</f:view>
		<div id="meldungBox">
			<f:view>Meldungen</f:view>
		</div>
		<f:view>Benutzer erfassen</f:view>
		<div id="meldungBox">
			<f:view>Meldungen</f:view>
		</div>

		<div id="inhaltBox">
			<f:view>Benutzer erfassen</f:view>
			<h:form>
				<h:panelGrid>
					<h:outputLabel for="fieldName" value="Name" />
					<h:inputText id="fieldName" value="#{name}" />
					<h:message for="fieldName" />

					<h:outputLabel for="fieldVorname" value="Vorname" />
					<h:inputText id="fieldVorname" value="#{vorname}" />
					<h:message for="fieldVorname" />

					<h:outputLabel for="fieldLogin" value="Login" />
					<h:inputText id="fieldLogin" value="#{login}" />
					<h:message for="fieldLogin" />

					<h:outputLabel for="fieldPasswort" value="Passwort" />
					<h:inputText id="fieldPasswort" value="#{passwort}" />
					<h:message for="fieldPasswort" />

					<h:outputLabel for="fieldRolle" value="Rolle" />
					<h:selectOneMenu>
						<f:selectItem itemValue="#{rolle}" itemLabel="#{rolle}" />
					</h:selectOneMenu>
					<h:message for="fieldRolle" />
				</h:panelGrid>

				<h:commandButton value="Zurück" action="#{zurueck}" ajax="false" />
				<h:commandButton value="Speichern" action="#{saveAktie}"
					ajax="false" />
			</h:form>

		</div>
	</div>
</body>
</html>
