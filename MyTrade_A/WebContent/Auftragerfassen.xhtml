<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<link rel="stylesheet" type="text/css" href="../css/style.css"
	title="Standard" />
<title>Aufrtag erfassen</title>
</head>
<body>
	<div id="mutterBox">
		<div id="portfolioBox">
			<h:panelGrid columns="5">
				<td><a href="#{portfolio}">Mein Portfolio</a></td>
			</h:panelGrid>
		</div>
		<div id="auftragBox">
			<h:panelGrid columns="5">
				<td><a href="#{auftraege}">Offene Aufträge</a></td>
			</h:panelGrid>
		</div>
		<div id="administrationBox">
			<h:panelGrid columns="5">
				<td><a href="#{administration}">Administration</a></td>
			</h:panelGrid>
		</div>
		<div id="musterBox">
			<h:panelGrid columns="5">
				<td><a href="#{muster}">Muster</a></td>
			</h:panelGrid>
		</div>
		<f:view>Mein Portfolio</f:view>
		<div id="meldungBox">
			<f:view>Meldungen</f:view>
		</div>
		<f:view>Aufrtag erfassen</f:view>
		<div id="meldungBox">
			<f:view>Meldungen</f:view>
		</div>
		<div id="inhaltBox">
			<f:view>Auftrag erfassen</f:view>
			<h:form>
				<h:panelGrid>
					<h:outputLabel for="fieldAktien" value="Aktie" />
					<h:selectOneMenu>
						<f:selectItem itemValue="#{rolle}" itemLabel="#{rolle}" />
					</h:selectOneMenu>

					<h:outputLabel for="fieldPreis" value="Preis (CHF)" />
					<h:inputText id="fieldPreis" value="#{preis}" />
					<h:message for="fieldPreis" />

					<h:outputLabel for="fieldAnzahl" value="Stückzahl (1-n)" />
					<h:inputText id="fieldAnzahl" value="#{anzahl}" />
					<h:message for="Anzahl" />
				</h:panelGrid>

				<h:commandButton value="Zurück" action="#{zurueck}" ajax="false" />
				<h:commandButton value="OK" action="#{saveAuftrag}" ajax="false" />

			</h:form>
		</div>
	</div>
</body>
</html>
