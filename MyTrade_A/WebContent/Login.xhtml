<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<link rel="stylesheet" type="text/css" href="../css/style.css"
	title="Standard" />
<title>Login</title>
</head>
<body>
	<div id="mutterBox">
		<f:view>My Trade</f:view>
	</div>
	<br />
	<div id= "meldungBox">
		<f:view>Meldungen</f:view>
	</div>
	<br />
	<div id = "inhaltBox">
		<f:view>Inhalt</f:view>
		<h:form>
		<table>
			<tr>
				<td>Benutzername</td>
				<td><h:inputText value="#{loginFormBean.username}" /></td>
			</tr>
			<tr>
				<td>Passwort</td>
				<td><h:inputSecret value="#{loginFormBean.password}" /></td>
			</tr>
			<tr>
				<td><h:commandButton value="OK" action="#{loginFormBean.anmelden}" /></td>
			</tr>
		</table>
		</h:form>
	</div>


</body>
</html>
