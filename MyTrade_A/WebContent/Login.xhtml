<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<link rel="stylesheet" type="text/css" href="../css/style.css"
	title="Standard" />
<title>Login</title>
</head>
<body>
	<div id="mutterBox">
		<f:view>My Trade</f:view>
	</div>
	<br />
	<div id= "meldungBox">
		<f:view>Meldungen</f:view>
	</div>
	<br />
	<div id = "inhaltBox">
		<f:view>Inhalt</f:view>
		<h:form>
		<h:panelGrid>
				<h:outputLabel for="fieldBenutzername" value="Benutzername:" />
				<h:inputText id="fieldBenutzername" value="#{loginFormBean.username}" />
				
				<h:outputLabel for="fieldPasswort" value="Passwort:" />
				<h:inputSecret id="fieldPasswort" value="#{loginFormBean.password}" />
				</h:panelGrid>
				
				<h:commandButton value="OK" action="#{loginFormBean.anmelden}" />
		</h:form>
	</div>


</body>
</html>
