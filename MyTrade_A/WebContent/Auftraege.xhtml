<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<link rel="stylesheet" type="text/css" href="../css/style.css"
	title="Standard" />
<title>Offene Auftr√§ge</title>
</head>
<body>
	<div id="mutterBox">
		<f:view>Aufrtag erfassen</f:view>
	</div>
	<div id="meldungBox">
		<f:view>Meldungen</f:view>
	</div>
	<div id="inhaltBox">
		<h:form>
			<h:outputLabel value="Aktueller Kontostand" />
			<h:outputText value="#{kontostand}" />
			<h:dataTable value="#{offen.Liste}" var="o" styleClass="order-table"
				headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">
				<h:column>
					<f:facet name="header">Symbol</f:facet>
    				#{o.symbol}
    			</h:column>

				<h:column>
					<f:facet name="header">Aktie</f:facet>
    				#{o.aktie}
    			</h:column>

				<h:column>
					<f:facet name="header">Preis</f:facet>
    				#{o.preis}
    			</h:column>

				<h:column>
					<f:facet name="header">Aktionen</f:facet>
    				#{o.aktionen}
    			</h:column>
			</h:dataTable>
		</h:form>
	</div>
</body>
</html>
