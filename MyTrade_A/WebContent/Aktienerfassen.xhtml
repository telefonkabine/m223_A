<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<link rel="stylesheet" type="text/css" href="../css/style.css"
	title="Standard" />
<title>Aktien erfassen</title>
</head>
<body>
	<div id="mutterBox">
		<f:view>Aktie erfassen</f:view>
	</div>
	<div id="meldungBox">
		<f:view>Meldungen</f:view>
	</div>

	<div id="inhaltBox">
		<h:form>
			<h:panelGrid>
				<h:outputLabel for="fieldName" value="Name" />
				<h:inputText id="fieldName" value="#{name}" />
				<h:message for="fieldName" />

				<h:outputLabel for="fieldKuerzel" value="Kürzel" />
				<h:inputText id="fieldKuerzel" value="#{kuerzel}" />
				<h:message for="fieldKuerzel" />

				<h:outputLabel for="fieldPreis" value="Normalpreis (CHF)" />
				<h:inputText id="fieldPreis" value="#{preis}" />
				<h:message for="fieldPreis" />

				<h:outputLabel for="fieldDividende" value="Dividende" />
				<h:inputText id="fieldDividende" value="#{dividende}" />
				<h:message for="fieldDividende" />

				<h:outputLabel for="fieldAnzahl" value="Stückanzahl" />
				<h:inputText id="fieldAnzahl" value="#{anzahl}" />
				<h:message for="Anzahl" />
			</h:panelGrid>

			<h:commandButton value="Zurück" action="#{zurueck}" ajax="false" />
			<h:commandButton value="Speichern" action="#{saveAktie}" ajax="false" />

		</h:form>
	</div>
</body>
</html>
